<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS float 속성</title>
  <style>
    ul {
      list-style-type: none;
      margin-left:-30px;
    }
    li {
      background-image: url('../images/book.jpg');
      background-repeat: no-repeat;
      background-position:left center;
      padding-left: 50px;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <h1>
    이지스 퍼블리싱
  </h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
  </ul>
    </body>
    </html>
