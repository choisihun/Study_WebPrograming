<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>3/1</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                    필수
                </legend>
                <label>아이디:<input type="text" id="userId" size="10" placeholder="아이디" autofocus></label><br>
                <label>비밀번호:<input type="password" id="userPw" size="10" placeholder="비밀번호" autofocus></label><br>
                <input type="submit" value="로그인"><br>
                <label>이름<input type="text" id="name" size="10"></label></label>
                <label>배송 주소<input type="text"  id="adrrass" size="10"></label></label>
                <label>이메일<input type="email" id="email" size="10"></label></label>
                <label>연락처<input type="tel" id="phonenumber" size="10"></label></label><br>
                <h1>날짜 지정하기</h1>
                <label>생년월일</label><br>
                <input type="date" id="datd">
                <input type="month" id="month">
                <input type="week" id="week"><br>
                <label><input type="checkbox" id="man" value="man">남자</label><br>
                <label><input type="checkbox" id="women" value="women">여자</label><br>
            </fieldset>
            <fieldset>
                <legend>
                    선택
                </legend>
                <p><b>관심분야.</b></p>
                <label><input type="checkbox" id="lol" value="lol">롤</label><br>
                <label><input type="checkbox" id="fps" value="fps">fps</label><br>
                <label><input type="checkbox" id="strategy" value="strategy">전략</label><br>
                <label><input type="checkbox" id="defence" value="defence">디펜스</label><br>
                <p><b>포장선택</b></p>
                <label><input type="radio" name="gift" size="yes" id="packaging"></label>포장</label>
                <label><input type="radio" name="gift" size="no" id="nonPackaging"></label>비포장</label><br>
                <label><input type="checkbox" value="f_3" id="f_3">가정용 3KG</label>
                <label><input type="range" min="1" max="10" id="f_5">가정용 3KG</label><br>
                <label><input type="checkbox" value="s_3" id="s_3">포장용 3KG</label>
                <label><input type="range" imin="1" max="10" id="s_5">포장용 5KG</label>
            </fieldset>
            <input type="button" id="signup" value="회원가입" onclick="window.alert()">
            <input type="button" id="showName" value="이름 보기" onclick="alert(document.getElementById('name').value)">
            <input type="button" id="showAdr" value="배송 주소 보기" onclick="alert(document.getElementById('adrrass').value)">
            <input type="button" id="showEmail" value="이메일 보기" onclick="alert(document.getElementById('email').value)">
            <input type="button" value="초기화">
            <input type="file">
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
            <select size="11">
                <option value="1-1">1-1</option>
                <option value="1-2">1-2</option>
                <option value="1-3">1-3</option>
                <option value="1-4">1-4</option>
                <option value="2-1">2-1</option>
                <option value="2-2">2-2</option>
                <option value="2-3">2-3</option>
                <option value="2-4">2-4</option>
                <option value="3-1">3-1</option>
                <option value="3-2">3-2</option>
                <option value="3-3">3-3</option>
            </select>
            
        </form>
    </body>
</html>
